  <style>
    body {
      background-color: #f8f9fa;

      font-size: 1.6rem;

    h1 {
      text-align: center;

    #allproducts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .imag {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .name {
      font-weight: bold;
      color: #212529;
      margin-bottom: 5px;
      font-size: 1.2rem;
    }

    .price {
      color: #28a745;
      font-weight: bold;
    }
    .container{
        background-color: #212529;
        color: #ddd;
    }
    .add-btn{
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
    }
    </style>
